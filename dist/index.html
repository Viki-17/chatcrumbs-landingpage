        theme: {
          extend: {
            colors: {
              brand: {
                blue: "#2663EB",
                pale: "#DBEAFE",
                slate: {
                  dark: "#1E293B",

                  border: "#E2E8F0",
                },
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            animation: {
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom path animation for the crumb particles */
      .crumb-particle {
        offset-path: path(
          "M 0 50 C 150 50, 250 10, 400 50 C 550 90, 650 50, 800 50"
        );
        animation: travel 3s infinite linear;
      }

      @keyframes travel {
        0% {
          offset-distance: 0%;
          opacity: 0;
          transform: scale(0.5);
        }
        10% {
          opacity: 1;
          transform: scale(1);
        }
        90% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          offset-distance: 100%;
          opacity: 0;
          transform: scale(0.5);
        }
      }

      .glow-sync {
        animation: glow-pulse 3s infinite;
      }

      @keyframes glow-pulse {
        0%,
        100% {
          box-shadow: 0 0 0px rgba(38, 99, 235, 0);
          border-color: transparent;
        }
        50% {
          box-shadow: 0 0 15px rgba(38, 99, 235, 0.4);
          border-color: rgba(38, 99, 235, 0.5);
        }
      }
    </style>
